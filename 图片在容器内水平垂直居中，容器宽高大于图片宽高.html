<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>大段文字在容器内水平垂直居中</title>
  <style>
    .box{
    width:600px;
    height:500px;
    margin:0px auto;
    background: red;
    text-align: center;
    vertical-align:middle;
  }
    .box::before{
      content:'';
      display:inline-block;
      height:100%;
      vertical-align:middle;
    }
    .box img{
      width: 300px;
      height:400px;
      vertical-align:middle;
    }
  
    body{
    background: #ccc;  
    }
    
  </style>
</head>
<body>
<div class="box">
    <img src="./外边距合并作业picture/gtx.webp" alt="">
</div>
</body>
</html>
