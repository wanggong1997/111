<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>大段文字在容器内水平垂直居中</title>
  <style>
    body{
    background: #ccc;  
    }
   .box{
    width:600px;
    margin:0px auto;
    background: red;
    text-align: center;
  }
    .main{
      padding:50px;
    }
    
  </style>
</head>
<body>
<div class="box">
  <div class="main">
    <h1>这是标题</h1>
    </p>这是内容，这段文字在当前区块内垂直水平居中</p>
  </div>
</div>
</body>
</html>
